[tool.ruff]
line-length = 100
target-version = "py311"

select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "B",  # bugbear
  "I",  # isort
  "UP",  # pyupgrade
  "C4",  # comprehensions
  "SIM",
]

ignore = [
  "E501",
  "C901",
  "F401",
  "B008",
  "SIM108",
  "SIM105",
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101"]  # allow asserts in tests
